<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 12px;
        }
        
        .toggle-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .toggle-label {
            font-weight: 500;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-switch.active {
            background: #4CAF50;
        }
        
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        
        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }
        
        .status {
            text-align: center;
            font-size: 12px;
            opacity: 0.8;
            margin-top: 10px;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            font-size: 11px;
            line-height: 1.4;
            backdrop-filter: blur(10px);
        }
        
        .info strong {
            color: #FFE082;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¬ YouTube URL Cleaner</h1>
        <p>Remove tracking from YouTube links</p>
    </div>
    
    <div class="toggle-container">
        <div class="toggle-row">
            <span class="toggle-label">Auto-Clean URLs</span>
            <div class="toggle-switch" id="toggleSwitch">
                <div class="toggle-slider"></div>
            </div>
        </div>
        <div class="status" id="status">Loading...</div>
    </div>
    
    <div class="info">
        <strong>How it works:</strong><br>
        â€¢ Copy any YouTube URL<br>
        â€¢ Extension removes si= and other tracking parameters<br>
        â€¢ Clean URL is automatically placed in clipboard<br>
        â€¢ Share without revealing who sent it!
    </div>
    
    <button class="button" id="testButton">Test with Current Clipboard</button>
    
    <script src="popup.js"></script>
</body>
</html>
